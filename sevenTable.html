<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Table</title>
</head>
<body>
    <h1>Printing the & Table</h1>
    <p id="tab"></p>


    <script>
        var mul = 7;
        var table = "";
        for(var i = 0;i <= 10;i++){
            table += mul+" X "+i+" = "+mul*i+"<br>";
        }
        document.getElementById("tab").innerHTML=table;
    </script>
</body>
</html>
