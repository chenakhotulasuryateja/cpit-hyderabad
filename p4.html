<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByTagName()</title>
</head>
<body>
    <h1>This is a Html program using getElementByTagName()</h1>

    <h3>Below is a text containing in P tag</h3>
    <p>This is a para</p>
    <p>This is also a para</p>

    <script>
        document.getElementsByTagName("p")[0].innerHTML="How are you?"
    </script>
</body>
</html>
