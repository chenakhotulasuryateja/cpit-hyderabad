<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers less than 100</title>
</head>
<body>
    <h1>Printing odd numbers less than 100 :</h1>
    <p id="pNum"></p>

    <script>
        for(var i=0;i<100;i++){
            if(i%2!=0){
                document.getElementById("pNum").innerHTML += i+". ";
            }
        }
    </script>
</body>
</html>
