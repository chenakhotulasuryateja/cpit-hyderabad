<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById()</title>
</head>
<body>
    <h1>Changing the content of the p element using getElementById()</h1><br><br>
    <p>This is a p element which is going to be changed in the next p element</p>
    <p id="myId">This is a p element</p>
    <script>
        var abc=document.getElementById("myId").innerHTML="Now changed to this text";
    </script>
</body>
</html>
