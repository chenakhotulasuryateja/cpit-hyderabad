<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle()</title>
    <style>
        .myDiv{
            width: 100%;
            padding: 25px;
            background-color: coral;
            color: white;
            font-size: 25px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>This is a HTML program using toggle() element</h1>

    <button onclick="myFunction()">Click Me!!</button>

    <div id="myID">This is the Div element</div>

    <script>
        function myFunction() {
            var element = document.getElementById("myID");
            element.classList.toggle("myDiv");
}
    </script>
</body>
</html>
