<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById()</title>
</head>
<body>
    <h1>This is a Html program using getElementById()</h1>


    <p id="myId"></p>

    <script>
        var a = document.getElementById("myId");
        a.innerText="This can be changed in Java Script"
    </script>
</body>
</html>
